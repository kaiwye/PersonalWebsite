<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kai Wui Ye</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="contact.css" />
    <script src="script.js"></script>
  </head>
  <header>
    <h1>Kai Wui Ye</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a class="active" href="contact.html">Contact Me</a>
    </nav>
    <button class="mobileMenu">
      <img class="menuButton" src="img/menu.png" />
    </button>
  </header>
  <body>
    <main>
      <h2>Let's Connect!</h2>
      <p>Please provide your contact information to get in touch.</p>
      <fieldset>
        <label for="first-name"
          >Enter Your First Name:
          <input
            id="first-name"
            name="first-name"
            type="text"
            placeholder="John"
            required /></label
        ><br />
        <label for="last-name"
          >Enter Your Last Name:
          <input
            id="last-name"
            name="last-name"
            type="text"
            placeholder="Doe"
            required
        /></label>
        <br />
        <label for="email"
          >Enter Your Email:
          <input
            id="email"
            name="email"
            type="email"
            placeholder="John.Doe@gmail.com"
            required
        /></label>
        <br />
        <label for="inquiry"
          >Introduce Yourself!
          <textarea
            id="intro"
            name="intro"
            rows="3"
            cols="50"
            placeholder="Coding is fun!"
          ></textarea>
        </label>
        <br />
        <button class="submit">Submit</button>
      </fieldset>
    </main>
    <footer>
      <a class="icons" href="https://linkedin.com/in/kaiwye" target="_blank">
        <img class="mediaLink" src="img/linkedin.svg" />
      </a>
      <a
        class="icons"
        href="https://instagram.com/parkerandcasper/"
        target="_blank"
      >
        <img class="mediaLink" src="img/instagram.png" />
      </a>
    </footer>
  </body>
</html>
